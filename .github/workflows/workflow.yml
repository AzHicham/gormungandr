name: CI

on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install libzmq3
        run: apt update && sudo apt install libzmq3-dev

      - name: Retreive mock kraken
        run: docker pull navitia/mock-kraken:dev

      - name: Prepare Env
        run: export GO111MODULE=on

      - name: Install all the build and lint dependencies
        run: make setup

      - name: Install linter
        run: make linter-install

      - name: Run all the tests and code checks
        run: make ci
